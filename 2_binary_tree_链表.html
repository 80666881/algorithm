<script>
  /*
  基于链表创建二叉搜索树
  */
  class BinaryTree {
    constructor() {
      this.rootEle = null
    }
    insert(data) {
      let node = new Node(data)
      if (this.rootEle == null) {
        this.rootEle = node
      } else {
        this.insertNode(this.rootEle, node)
      }
    }
    insertNode(parentNode, node) {
      if (parentNode.data < node.data) {
        if (parentNode.right == null) {
          parentNode.right = node
        } else {
          this.insertNode(parentNode.right, node)
        }
      } else {
        if (parentNode.left == null) {
          parentNode.left = node
        } else {
          this.insertNode(parentNode.left, node)
        }
      }
    }


  }

  class Node {
    constructor(data) {
      this.data = data
      this.left = null
      this.right = null
    }
  }


  let t = new BinaryTree()
  t.insert(29)
  t.insert(33)
  t.insert(12)
  t.insert(28)
  t.insert(66)
  t.insert(49)
  t.insert(32)
  console.log(t)



</script>
