<body>
    <script>
    
    function getPrime(num){
        if(!Number.isInteger(num) || num<2){
            return false
        }
        //优化：遍历一半就可以
        for (let index = 2; index < num; index++) {
            if(num%index===0){
                return false
            }
        }
        return true
    }
    let arr = []
    for (let index = 0; index < 500; index++) {
        if(getPrime(index)){
            arr.push(index)
        }
    }

    console.log('arr',arr)
    </script>
</body>
